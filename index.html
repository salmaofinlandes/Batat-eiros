<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="css/w3.css">
<title>Batat-eiros</title>

<head>

<body>
<!-- NAVBAR -->

  <div class="w3-top">
    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
      <a href="#home" class="w3-bar-item w3-button"><b>BATAT-</b>EIROS</a>
      <!-- Float links to the right. Hide them on small screens -->
      <div class="w3-right w3-hide-small">
        <a href="#projects" class="w3-bar-item w3-button">Projects</a>
        <a href="#about" class="w3-bar-item w3-button">About</a>
        <a href="#contact" class="w3-bar-item w3-button">Contact</a>
    </div>
    </div>
  </div>

  <!-- SLIDESHOW -->
  <div id="home"class="w3-content w3-display-container">
    <img class="mySlides" src="img/motor_eletrico.jpg" style="width:100%">
    <img class="mySlides" src="img/motor_combustao.jpg" style="width:100%">
    <img class="mySlides" src="img/motor_hidrogenio.png" style="width:100%">

    <button class="w3-button w3-black w3-display-left w3-large" onclick="plusDivs(-1)">&#10094;</button>
    <button class="w3-button w3-black w3-display-right w3-large" onclick="plusDivs(1)">&#10095;</button>
    <button id="button" class="w3-button w3-display-middle w3-grey w3-text-white w3-round-xxlarge w3-xxlarge" style="opacity:50%" onmouseover="mouseOver()" onmouseout="mouseOut()"><b>Ver Mais</b></button>
  </div>

<!-- START CONTENT -->
  <div class="w3-content w3-padding" style="max-width:1564px">


      <!-- Project Section -->
    <div class="w3-container w3-padding-32" id="projects">
      <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16 w3-center">Projects</h3>
    </div>

    <!-- About Section -->
    <div class="w3-container w3-padding-32" id="about">
      <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16 w3-center">About</h3>
    </div>

    <!-- Contact Section -->
    <div class="w3-container w3-padding-32" id="contact">
      <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16 w3-center">Contact</h3>
    </div>


</body>

<script src="js/main.js" charset="utf-8"></script>
</html>
