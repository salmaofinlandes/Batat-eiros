<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="css/w3.css">
<title>Bat@t-eiros</title>

</head>

<body>
<!-- NAVBAR -->

  <div class="w3-top">
    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
      <a href="#home" class="w3-bar-item w3-button"><b>BAT@T-</b>EIROS</a>
      <!-- Float links to the right. Hide them on small screens -->
      <div class="w3-right w3-hide-small">
        <div class="w3-dropdown-hover w3-white">
          <a href="#motores" class="w3-button">Motores</a>
            <div class="w3-dropdown-content w3-bar-block w3-card-4">
              <a href="#motores" onclick="changeEletrico();"class="w3-bar-item w3-button">Elétrico</a>
              <a href="#motores" onclick="changeCombustao();"class="w3-bar-item w3-button">Combustão</a>
              <a href="#motores" onclick="changeHidrogenio();"class="w3-bar-item w3-button">Hidrogénio</a>
            </div>
          </div>
        <div class="w3-dropdown-hover w3-white">
          <a href="#modelos" class="w3-button">Modelos</a>
            <div class="w3-dropdown-content w3-bar-block w3-card-4">
              <a href="#" class="w3-bar-item w3-button">Carro Elétrico</a>
              <a href="#" class="w3-bar-item w3-button">Carro a Batatas</a>
            </div>
          </div>

      <a href="#sobre" class="w3-bar-item w3-button">Sobre Nós</a>
    </div>
    </div>
  </div>

  <!-- SLIDESHOW -->
  <div id="home"class="w3-content w3-display-container">
    <div id="motor_eletrico" class="w3-display-middle">
      <img class="mySlides w3-animate-left" src="img/motor_eletrico.jpg" style="width:980px;height:652.683px;">
      <img class="mySlides w3-animate-left" src="img/motor_combustao.jpg" style="width:980px;height:652.683px;">
      <img class="mySlides w3-animate-left" src="img/motor_hidrogenio.png" style="width:980px;height:652.683px;">

    </div>

    <button class="w3-button w3-black w3-display-left w3-large" onclick="plusDivs(-1);changeDirection(-1)">&#10094;</button>
    <button class="w3-button w3-black w3-display-right w3-large" onclick="plusDivs(1);changeDirection(1);">&#10095;</button>
    <button id="button" class="w3-button w3-display-middle w3-grey w3-text-white w3-round-xxlarge w3-xxlarge" style="opacity:50%" onclick="verMais();" onmouseover="mouseOver()" onmouseout="mouseOut()"><b>Ver Mais</b></button>
  </div>

<!-- START CONTENT -->
  <div class="w3-content w3-padding" style="max-width:1564px">


      <!-- Motores Section -->
    <div class="w3-container w3-padding-32" id="motores">
      <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16 w3-center">Motores</h3>

      <div class="w3-bar w3-padding-16">
      <button class="w3-bar-item w3-button w3-teal motor-btn" style="width:33.3%">Elétrico</button>
      <button class="w3-bar-item w3-button w3-teal motor-btn" style="width:33.3%">Combustão</button>
      <button class="w3-bar-item w3-button w3-teal motor-btn" style="width:33.3%">Hidrogénio</button>
    </div>



      <div id="canvas-container">
          <div class="w3-animate-opacity">
              <canvas id="canvas"></canvas>
          </div>

      </div>

      <div id="eletrico">
        <div class="w3-center">
          <div class="w3-animate-opacity">
            <p style="font-size:20px;"> por a informacao aqui </p>
            <img src="img/motor_eletrico.jpg" alt="motor eletrico">
          </div>

        </div>

      </div>

      <div id="hidrogenio">
          <div class="w3-center">
            <div class="w3-animate-opacity">
              <p style="font-size:20px;"> por a informacao aqui </p>
              <img src="img/motor_hidrogenio.png" alt="motor hidrogenio">
            </div>
          </div>

      </div>


    </div>

    <!-- Modelos Section -->
    <div class="w3-container w3-padding-32" id="modelos">
      <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16 w3-center">Modelos</h3>
    </div>

    <!-- Sobre Nós Section -->
    <div class="w3-container w3-padding-32" id="sobre">
      <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16 w3-center">Sobre Nós</h3>
    </div>


</body>

<script src="js/main.js" charset="utf-8"></script>
<script src="js/canvas.js" charset="utf-8"></script>
</html>
